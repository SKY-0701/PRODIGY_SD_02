<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background: #8c52ff;
            text-align: center;
            color: #fff;
        }

        .main {
            height: 490px;
            width: 500px;
            margin: auto;
            margin-top: 30px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(39, 37, 38, 0.338);
            border-radius: 10px;
        }

        .guess {
            font-size: 40px;
        }

        .input {
            margin: 10px;
            padding: 5px;
            border-radius: 6px;
            box-shadow: 0 0 30px rgba(39, 37, 38, 0.338);
            background-image: linear-gradient(to right, #d3cdd4, #9acbd1);
        }

        .btn {
            background: yellow;
            border-radius: 5px;
            margin: 15px;
            padding: 10px;
            transition: all 0.4s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-image: linear-gradient(to right, #6c5071, #9acbd1);
            cursor: pointer;
        }

        .img {
            height: 80px;
            width: 200px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 class="guess">WELCOME TO GUESSING GAME <img src="https://m.media-amazon.com/images/I/61BRwWBPKfL.png" alt=""
            height="60px" class="image"></h1>
    <h2>I am computer and I am thinking of a number between 1 and 100. Can you guess what it is? Let's see!!!</h2>
    <div class="main">
        <form id="tempCalc" onsubmit="findNum(); return false">
            <h2 class="class2">Let's begin !</h2>
            <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--KE28-QBm--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/avfgkaq0ybgv1coobvqt.png"
                alt="" height="250px" width="350px">
            <input type="text" placeholder="Type you number" class="input" id="guessField">
            <button type="submit" class="btn">Submit</button>
            <input type="button" name="reset_form" value="Play Again" class="btn"
                onclick="this.form.reset(); newFunction(); changenum();">

            <br>
            <span id="resultContainer"></span>
        </form>
    </div>

    <script type="text/javascript">

        let y = Math.floor(Math.random() * 100) + 1;
        let guess = 1;
        function newFunction() {
            document.getElementById("resultContainer").innerHTML = ``;
        }
        console.log('Random Number', y);
        function changenum() {
            y = Math.floor(Math.random() * 100) + 1;
            guess = 1;
            console.log('Random Number', y);
        }
        function findNum() {
            let x = document.getElementById("guessField").value;
            document.getElementById("resultContainer").innerHTML = ``;
            if (x == "") {
                document.getElementById("resultContainer").innerHTML = `PLEASE ENTER A NUMBER!!`;
            }

            else if (x == y) {
                yaGetBanner();
                document.getElementById("resultContainer").innerHTML += ` <br> CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN ${guess}  GUESS`;
            }
            else if (x > y) {
                yaGetBanner2();
                guess++;
                document.getElementById("resultContainer").innerHTML += ` <br>TRY A SMALLER NUMBER`;
            }

                yaGetBanner2();
